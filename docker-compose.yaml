services:
  jekyll-site:
    image: sherzod-hakimov-jekyll-site
    build: .
    volumes: [ .:/usr/src/app ]
    ports: [ 4000:4000 ]
    user: 1000:1000
    environment:
      - JEKYLL_ENV=docker
      - PAGES_REPO_NWO=sherzod-hakimov/sherzod-hakimov.github.io
    command: jekyll serve -H 0.0.0.0 -w --config _config.yml,_config_docker.yml
