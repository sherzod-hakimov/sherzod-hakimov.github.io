    function parseMarkdown(md) {
        const lines = md.trim().split('\n');
        const publications = {};
        let currentYear = null;
        let currentEntry = '';

        for (let line of lines) {
            // Check for year header (updated specifically for handling indentation)
            const yearMatch = line.match(/^\s*###\s+\*\*(\d{4})\*\*/);
            if (yearMatch) {
                currentYear = yearMatch[1];
                publications[currentYear] = [];
                currentEntry = '';
                continue;
            }

            // Skip empty lines
            if (!line.trim()) {
                if (currentEntry && currentYear) {
                    publications[currentYear].push(parseEntry(currentEntry));
                    currentEntry = '';
                }
                continue;
            }

            // Accumulate entry lines
            if (currentYear) {
                currentEntry += (currentEntry ? ' ' : '') + line.trim();
            }
        }

        // Add last entry
        if (currentEntry && currentYear) {
            publications[currentYear].push(parseEntry(currentEntry));
        }

        return publications;
    }

    function parseEntry(entry) {
        // Extract authors (everything before the year in parentheses)
        const authorMatch = entry.match(/^\s*(.+?)\s+\(\d{4}\)/);
        const authors = authorMatch ? authorMatch[1] : '';

        // Extract title (between year and venue/links)
        const titleMatch = entry.match(/\(\d{4}\)\.\s+(.+?)(?:\.\s+(?:In |Proceedings|[A-Z])|$)/);
        const title = titleMatch ? titleMatch[1] : '';

        // Check for thesis
        const isThesis = entry.includes('Doctoral Dissertation');
        const isMagnaCumLaude = entry.includes('magna cum laude');

        // Extract venue
        let venue = '';
        const venueMatch = entry.match(/\.\s+((?:In |Proceedings|[A-Z]).+?)(?:\[|$)/);
        if (venueMatch) {
            venue = venueMatch[1].trim();
        }

        // Extract all links
        const links = [];
        const linkRegex = /\[([^\]]+)\]\(([^\)]+)\)/g;
        let linkMatch;
        while ((linkMatch = linkRegex.exec(entry)) !== null) {
            let label = linkMatch[1];
            const url = linkMatch[2];
            
            // Determine icon based on label
            let icon = 'ðŸ”—';
            if (label.toLowerCase().includes('pdf')) icon = 'ðŸ“„';
            else if (label.toLowerCase().includes('git') || label.toLowerCase().includes('code') || label.toLowerCase().includes('repo')) icon = 'ðŸ’»';
            else if (label.toLowerCase().includes('dataset')) icon = 'ðŸ“Š';
            else if (label.toLowerCase().includes('demo')) icon = 'ðŸŽ®';
            else if (label.toLowerCase().includes('leaderboard')) icon = 'ðŸ†';
            else if (label.toLowerCase().includes('slide')) icon = 'ðŸŽ¤';
            else if (label.toLowerCase().includes('challenge') || label.toLowerCase().includes('website')) icon = 'ðŸŒ';
            else if (label.toLowerCase().includes('ontology')) icon = 'ðŸ”';
            else if (label.toLowerCase().includes('uri') || label.toLowerCase().includes('doi')) icon = 'ðŸ”—';

            links.push({ label, url, icon });
        }

        return { authors, title, venue, links, isThesis, isMagnaCumLaude };
    }

    function renderPublications(publications) {
        const container = document.getElementById('publications-container');
        if(!container) return; // Guard clause
        container.innerHTML = '';

        const years = Object.keys(publications).sort((a, b) => b - a);
        let totalPubs = 0;

        years.forEach(year => {
            const pubs = publications[year];
            totalPubs += pubs.length;

            const section = document.createElement('div');
            section.className = 'year-section';

            const header = document.createElement('h2');
            header.className = 'year-header';
            header.innerHTML = `${year} <span class="publication-count">${pubs.length} paper${pubs.length !== 1 ? 's' : ''}</span>`;
            section.appendChild(header);

            pubs.forEach(pub => {
                const pubDiv = document.createElement('div');
                pubDiv.className = 'publication';

                const authorsDiv = document.createElement('div');
                authorsDiv.className = 'authors';
                authorsDiv.textContent = pub.authors;
                pubDiv.appendChild(authorsDiv);

                const titleDiv = document.createElement('div');
                titleDiv.className = 'pub-title';
                titleDiv.textContent = pub.title;
                if (pub.isThesis) {
                    const badge = document.createElement('span');
                    badge.className = 'pub-badge';
                    badge.textContent = 'PhD Thesis';
                    titleDiv.appendChild(badge);
                }
                pubDiv.appendChild(titleDiv);

                if (pub.venue) {
                    const venueDiv = document.createElement('div');
                    venueDiv.className = 'venue';
                    venueDiv.textContent = pub.venue;
                    if (pub.isMagnaCumLaude) {
                        venueDiv.textContent += ' - Graded as magna cum laude';
                    }
                    pubDiv.appendChild(venueDiv);
                }

                if (pub.links.length > 0) {
                    const linksDiv = document.createElement('div');
                    linksDiv.className = 'pub-links';
                    pub.links.forEach(link => {
                        const a = document.createElement('a');
                        a.href = link.url;
                        a.target = '_blank';
                        a.textContent = `${link.icon} ${link.label}`;
                        linksDiv.appendChild(a);
                    });
                    pubDiv.appendChild(linksDiv);
                }

                section.appendChild(pubDiv);
            });

            container.appendChild(section);
        });

        // Update stats
        const totalPubsEl = document.getElementById('total-pubs');
        const yearsActiveEl = document.getElementById('years-active');
        
        if(totalPubsEl) totalPubsEl.textContent = totalPubs;
        if(yearsActiveEl) yearsActiveEl.textContent = years.length;
    }

    // Parse and render
    try {
        const publications = parseMarkdown(markdownContent);
        renderPublications(publications);
    } catch(e) {
        console.error("Publication rendering failed:", e);
        const container = document.getElementById('publications-container');
        if(container) container.innerHTML = '<div style="color:red; text-align:center;">Error loading publications. Please check console.</div>';
    }
